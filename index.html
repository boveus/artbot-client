<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/main.css">
  <title> Artbot </title>
  <h3> Artbot </h3>
</head>

<button id='clear-canvas'> Clear Canvas </button>
<button id='gallery-link'> <a href='gallery.html'> Gallery </a> </button>

<body>
  <div id='svg-area'>
    <svg class='border' id='main-svg'>
      </svg>
  </div>

  <div class='container'>
    <svg>
      <circle id='make-circle' cx="25" cy="25" r="25"/>
    </svg>
    <svg>
      <rect id='make-rectangle' width="50" height="40" />
    </svg>
    <svg>
      <line id='make-line' x1="20" y1="60" x2="60" y2="20" stroke-width="6" stroke="black" />
    </svg>
    <svg>
      <polyline id='make-polyline' points="20,20 40,25 60,40 40,60" style="fill:none;stroke:black;stroke-width:5" />
    </svg>
    <div>
      <div id='question-mark'>
      </div>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>

</html>
