<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/main.css">
  <title> Artbot </title>
  <img class='frank right' src='./src/frank.png' />
  <!-- <img class='frank left' src='/src/frank.png' /> -->
  <ul>
    <li> <a>Artbot.</a></li>
    <li></li>
  </ul>
</head>

<button class='btn' id='clear-canvas'> Clear Canvas </button>
<button class='btn' id='random-art'> Random Art </button>
<a href='gallery.html'> <button class='btn' id='gallery-link'> Gallery </button></a>

<form>
  <p>
    <label>Viewport Shape</label>
    <select id="viewport-shape">
      <option value = "rectangle">Rectangle</option>
      <option value = "oval">Oval</option>
    </select>
  </p>
</form>


<body>
  <div id='svg-area'>
    <svg class='border' id='main-svg'>
      </svg>
  </div>

  <div class='container'>
    <svg>
      <circle id='make-circle' cx="25" cy="25" r="25"/>
    </svg>
    <svg>
      <rect id='make-rectangle' width="50" height="40" />
    </svg>
    <svg>
      <line id='make-line' x1="20" y1="60" x2="60" y2="20" stroke-width="6" stroke="black" />
    </svg>
    <svg>
      <polyline id='make-polyline' points="20,20 40,25 60,40 40,60" style="fill:none;stroke:black;stroke-width:5" />
    </svg>
    <div>
      <div id='question-mark'>
      </div>
    </div>
  </div>

  <h1>Randomness</h1>

  <div class=" " "slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="randomness-slider">
  </div>

  <script src="main.bundle.js"></script>
</body>

</html>
